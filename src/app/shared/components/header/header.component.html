<div class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>
<div class="absolute w-[80%] lg:ms-[30%] xl:ms-[18rem]">
  <nav class="container md:flex md:justify-between md:items-center m-auto">
    <div class="flex items-center justify-between p-4 gap-12 text-lg text-blue-950">

      <button class="sm:block md:hidden lg:hidden outline-none" (click)="toggleMenu()">
        <i class="transition-all" [ngClass]="
                isMenuOpen
                  ? 'fa-solid fa-xmark fa-2xl'
                  : 'fa-solid fa-bars fa-lg'
              "></i>
      </button>

      <div class="flex items-center gap-1 justify-center bg-gray-100 rounded-lg px-4 py-2">
        <i class="fa-solid fa-magnifying-glass fa-sm text-gray-300"></i>
        <input type="search"
          class="hidden md:block lg:block bg-none outline-none rounded-lg px-4 bg-gray-100 lg:w-[20rem] xl:w-[40rem]"
          placeholder="Search" />
      </div>

    </div>

    <div class="hidden lg:flex lg:gap-3 lg:me-4">
      <button class="bg-slate-200 hover:bg-slate-300 w-10 h-10 rounded-lg">
        <i class="fa-solid fa-message-lines fa-lg text-gray-400"></i>
      </button>
      <button
        class="bg-slate-200 hover:bg-slate-300 w-10 h-10 rounded-lg before:absolute before:block before:w-3 before:h-3 before:bg-orange-500 before:rounded-full before:translate-x-8 before:-translate-y-3">
        <i class="fa-solid fa-bell fa-lg text-gray-400"></i>
      </button>
      <button class="bg-slate-200 hover:bg-slate-300 w-10 h-10 rounded-lg">
        <i class="fa-solid fa-user fa-lg text-gray-400"></i>
      </button>
      <button class="font-bold">
        johny Larsen
        <i class="fa-solid fa-chevron-down ps-2"></i>
      </button>
    </div>
  </nav>
</div>
