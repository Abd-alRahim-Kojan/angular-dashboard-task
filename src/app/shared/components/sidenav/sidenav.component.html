<button class="md:block lg:hidden outline-none absolute top-4 z-50"
  [ngClass]="{'left-56': isMenuOpen, 'left-4': !isMenuOpen}" (click)="toggleMenu()">
  <i class="transition-all text-blue-600" [ngClass]="
          isMenuOpen
            ? 'fa-solid fa-xmark fa-xl'
            : 'fa-solid fa-bars fa-lg'
        "></i>
</button>

<div class="absolute flex h-screen" [ngClass]="{'translate-x-0': isMenuOpen, '-translate-x-full': !isMenuOpen}">
  <div class="w-64 text-gray-800 bg-white shadow-md">

    <div class="py-8 px-12">
      <a [routerLink]="['']" routerLinkActive="font-bold" class="flex items-center gap-3">

        <svg width="40" height="40" viewBox="0 0 70 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M37.2551 1.61586C38.1803 0.653384 39.4368 0.112671 40.7452 0.112671C46.6318 0.112671 52.1793 0.112674 57.6424 0.112685C68.6302 0.112708 74.1324 13.9329 66.3629 22.0156L49.4389 39.6217C48.662 40.43 47.3335 39.8575 47.3335 38.7144V23.2076L49.2893 21.1729C50.8432 19.5564 49.7427 16.7923 47.5451 16.7923H22.6667L37.2551 1.61586Z"
            fill="#3A04FF"></path>
          <path
            d="M32.7449 38.3842C31.8198 39.3467 30.5633 39.8874 29.2549 39.8874C23.3683 39.8874 17.8208 39.8874 12.3577 39.8874C1.36983 39.8873 -4.13236 26.0672 3.63721 17.9844L20.5612 0.378369C21.3381 -0.429908 22.6666 0.142547 22.6666 1.28562L22.6667 16.7923L20.7108 18.8271C19.1569 20.4437 20.2574 23.2077 22.455 23.2077L47.3335 23.2076L32.7449 38.3842Z"
            fill="#3A04FF"></path>
        </svg>

        <p class="flex items-center gap-1"> Manager <span class="text-blue-600">Pro</span> </p>

      </a>
    </div>

    <!-- Navigation Links -->
    <nav class="flex flex-col gap-2 mt-4 px-9">
      <a *ngFor="let item of navigationItems" [routerLink]="item.path" routerLinkActive="active"
        class="px-4 py-2 transition-colors rounded-md font-semibold text-gray-400 hover:bg-blue-100 hover:text-blue-600">
        <div class="flex items-center">
          <i class="mr-3" [class]="item.icon"></i>
          <span>{{item.label}}</span>
        </div>
      </a>

      <hr class="my-2 border-gray-300">

      <a *ngFor="let item of bottomNavItems" [routerLink]="item.path" routerLinkActive="active"
        class="px-4 py-2 transition-colors rounded-md font-semibold text-gray-400 hover:bg-blue-100 hover:text-blue-600">
        <div class="flex items-center">
          <div class="relative">
            <i class="mr-3" [class]="item.icon"></i>
            <div *ngIf="item.hasNotification" class="absolute top-1 -right-32 w-4 h-4 bg-red-500 rounded-full"></div>
          </div>
          <span>{{item.label}}</span>
        </div>
      </a>
    </nav>
  </div>
</div>
